<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaymes Morris | Portfolio</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Jaymes Morris</h1>
      <p>Software Engineer • U.S. Navy Veteran • Rowan ACM Vice President</p>
      <nav>
        <a href="../index.html" class="nav-link">Home</a>
        <a href="experience.html" class="nav-link">Experience</a>
        <a href="projects.html" class="nav-link active">Projects</a>
        <a href="resume.html" class="nav-link nav-resume-style">Resume</a>
      </nav>
    </header>

    <section class="content">
      <h2>Projects</h2>

      <div style="margin-bottom: 30px">
        <button class="filter-btn active" onclick="filterProjects('all')">
          All
        </button>
        <button class="filter-btn" onclick="filterProjects('hackathon')">
          Hackathon
        </button>
        <button class="filter-btn" onclick="filterProjects('gamejam')">
          Game Jam
        </button>
        <button class="filter-btn" onclick="filterProjects('swe')">
          SWE
        </button>
        <button class="filter-btn" onclick="filterProjects('personal')">
          Personal
        </button>
      </div>

      <div id="games-list"></div>
    </section>

    <div id="footer-placeholder"></div>

    <script>
      async function loadComponent(id, path) {
        const res = await fetch(path);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      }
      loadComponent("footer-placeholder", "../components/footer.html");
    </script>

    <script src="../projects.js"></script>
  </body>
</html>
